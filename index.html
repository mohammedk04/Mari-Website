<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
</head>

<body style="
  background-color: #f8c8dc;
  font-family: Arial, sans-serif;
  color: black;
  text-align: center;
  padding: 60px 16px;
">

  <div style="
    max-width: 520px;
    margin: 0 auto;
    background: rgba(255,255,255,0.35);
    padding: 28px 20px;
    border-radius: 18px;
    box-shadow: 0px 6px 16px rgba(0,0,0,0.15);
  ">
    <h1 style="margin: 0 0 18px;">Will you be my valentine?</h1>

    <!-- Yes / No Buttons -->
    <div style="margin-bottom: 18px;">
      
      <!-- YES Button -->
      <button
        onclick="handleYes()"
        style="
          padding: 14px 28px;
          font-size: 18px;
          cursor: pointer;
          background-color: white;
          color: black;
          border: none;
          border-radius: 12px;
          box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
          margin-right: 10px;
        "
      >
        Yes
      </button>

      <!-- NO Button -->
      <button
        onclick="handleNo()"
        style="
          padding: 14px 28px;
          font-size: 18px;
          cursor: pointer;
          background-color: white;
          color: black;
          border: none;
          border-radius: 12px;
          box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        "
      >
        No
      </button>

    </div>

    <!-- Message Output -->
    <p id="msg" style="margin: 0; font-size: 20px;"></p>

    <!-- Hidden Video Button -->
    <div id="videoBtn" style="display: none; margin-top: 20px;">
      <button
        onclick="window.open('https://www.youtube.com/watch?v=IVfXsZTHsEA&list=RDIVfXsZTHsEA&start_radio=1', '_blank')"
        style="
          padding: 14px 28px;
          font-size: 18px;
          cursor: pointer;
          background-color: white;
          color: black;
          border: none;
          border-radius: 12px;
          box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        "
      >
        Watch the Video ðŸŽ¶
      </button>
    </div>

  </div>

  <script>
    function handleYes() {
      document.getElementById("msg").textContent = "Yay!! ðŸ’–ðŸ¥°";
      document.getElementById("videoBtn").style.display = "block";
    }

    function handleNo() {
      document.getElementById("msg").textContent = "Wrong choice. Maybe try the other one.";
      document.getElementById("videoBtn").style.display = "none";
    }
  </script>

</body>
</html>
